<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Store Overview | Catchment Intelligence</title>
    
    <!-- Chart.js v4 -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.2.0/dist/chartjs-plugin-datalabels.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated gradient background - REDUCED OPACITY for better contrast */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 50%, rgba(46, 125, 50, 0.02) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(102, 187, 106, 0.02) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(76, 175, 80, 0.01) 0%, transparent 50%),
                linear-gradient(180deg, #fafffe 0%, #f0f8f1 100%);
            animation: backgroundShift 20s ease infinite;
            z-index: -1;
        }

        @keyframes backgroundShift {
            0%, 100% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.1) rotate(5deg); }
        }

        /* Floating particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .particle {
            position: absolute;
            background: radial-gradient(circle, rgba(46, 125, 50, 0.08) 0%, transparent 70%);
            border-radius: 50%;
            animation: float 20s infinite linear;
        }

        @keyframes float {
            from {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.2;
            }
            90% {
                opacity: 0.2;
            }
            to {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Glassmorphic header - DARKER for better contrast */
        .header {
            background: linear-gradient(135deg, rgba(46, 125, 50, 0.95) 0%, rgba(76, 175, 80, 0.85) 100%);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            color: white;
            padding: 20px 24px;
            box-shadow: 
                0 8px 32px rgba(46, 125, 50, 0.4),
                inset 0 1px 0 rgba(255,255,255,0.2),
                inset 0 -1px 0 rgba(0,0,0,0.2);
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            animation: slideDown 0.6s ease-out;
        }

        @keyframes slideDown {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
        }

        .header h1 {
            font-size: 20px;
            font-weight: 400;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            color: #ffffff;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }

        /* Store Selector Dropdown */
        .store-selector {
            background: rgba(255,255,255,0.15);
            border: 1px solid rgba(255,255,255,0.4);
            padding: 8px 16px;
            border-radius: 30px;
            font-size: 14px;
            font-weight: 500;
            color: #ffffff;
            backdrop-filter: blur(10px);
            box-shadow: 
                0 4px 15px rgba(0,0,0,0.2),
                inset 0 1px 0 rgba(255,255,255,0.3);
            transition: all 0.3s ease;
            cursor: pointer;
            outline: none;
            min-width: 400px;
        }

        .store-selector:hover {
            transform: translateY(-2px);
            box-shadow: 
                0 6px 20px rgba(46, 125, 50, 0.4),
                inset 0 1px 0 rgba(255,255,255,0.4);
            background: rgba(255,255,255,0.2);
        }

        .store-selector option {
            background: #2E7D32;
            color: white;
            padding: 5px;
        }

        /* Store Info Banner */
        .store-info {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.98) 0%, rgba(240, 248, 241, 0.95) 100%);
            backdrop-filter: blur(10px);
            padding: 20px 24px;
            box-shadow: 
                0 4px 20px rgba(46, 125, 50, 0.15),
                inset 0 1px 0 rgba(255,255,255,0.8);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
            border-bottom: 1px solid rgba(46, 125, 50, 0.2);
        }

        .store-detail {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .store-detail-label {
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 1.2px;
            color: #757575;
            font-weight: 600;
        }

        .store-detail-value {
            font-size: 16px;
            color: #1B5E20;
            font-weight: 600;
        }

        /* Page Navigation - ENHANCED CONTRAST */
        .page-indicator {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(10px);
            padding: 16px 24px;
            box-shadow: 
                0 4px 20px rgba(46, 125, 50, 0.15),
                inset 0 1px 0 rgba(255,255,255,0.8);
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 15px;
            font-weight: 500;
            color: #1B5E20;
            position: relative;
            border-bottom: 1px solid rgba(46, 125, 50, 0.2);
            overflow: hidden;
        }

        .page-indicator::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(46, 125, 50, 0.05), transparent);
            animation: sweep 8s infinite;
        }

        @keyframes sweep {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .page-dots {
            display: flex;
            gap: 12px;
        }

        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(46, 125, 50, 0.3);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            border: 2px solid transparent;
            position: relative;
            box-shadow: 0 2px 4px rgba(46, 125, 50, 0.2);
        }

        .dot::after {
            content: '';
            position: absolute;
            inset: -4px;
            border-radius: 50%;
            background: transparent;
            transition: all 0.3s ease;
        }

        .dot:hover::after {
            background: radial-gradient(circle, transparent 40%, rgba(46, 125, 50, 0.2) 100%);
        }

        .dot:hover {
            transform: scale(1.3);
            background: rgba(76, 175, 80, 0.6);
            border-color: rgba(46, 125, 50, 0.4);
            box-shadow: 0 0 20px rgba(46, 125, 50, 0.4);
        }

        .dot.active {
            background: linear-gradient(135deg, #2E7D32 0%, #66BB6A 100%);
            width: 36px;
            border-radius: 20px;
            box-shadow: 
                0 0 25px rgba(46, 125, 50, 0.4),
                inset 0 1px 0 rgba(255,255,255,0.5);
            border-color: rgba(102, 187, 106, 0.4);
        }

        /* Container */
        .container {
            padding: 30px 20px;
            max-width: 1400px;
            margin: 0 auto;
            position: relative;
        }

        /* Glassmorphic Cards - ENHANCED CONTRAST */
        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(46, 125, 50, 0.2);
            border-radius: 24px;
            padding: 28px;
            margin-bottom: 24px;
            box-shadow: 
                0 8px 32px rgba(46, 125, 50, 0.12),
                0 2px 8px rgba(0,0,0,0.06),
                inset 0 1px 0 rgba(255,255,255,0.9);
            position: relative;
            transform: translateZ(0);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            overflow: hidden;
            animation: fadeInUp 0.6s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #4CAF50, transparent);
            animation: cardSweep 3s infinite;
        }

        @keyframes cardSweep {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 
                0 20px 50px rgba(46, 125, 50, 0.18),
                0 10px 20px rgba(0,0,0,0.1),
                inset 0 1px 0 rgba(255,255,255,1);
            border-color: rgba(76, 175, 80, 0.4);
        }

        .card-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 24px;
            position: relative;
        }

        .card-title {
            color: #0D4F0D;
            font-size: 20px;
            font-weight: 600;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            position: relative;
            padding-bottom: 8px;
        }

        .card-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 50px;
            height: 3px;
            background: linear-gradient(90deg, #2E7D32, transparent);
            animation: expandLine 2s ease-in-out infinite;
        }

        @keyframes expandLine {
            0%, 100% { width: 50px; }
            50% { width: 100px; }
        }

        .card-subtitle {
            color: #2E7D32;
            font-size: 14px;
            margin-top: 6px;
            font-weight: 500;
        }

        /* Neumorphic Metrics - ENHANCED CONTRAST */
        .metric-box {
            background: linear-gradient(145deg, #ffffff, #f5faf6);
            border: 1px solid rgba(46, 125, 50, 0.15);
            padding: 20px;
            border-radius: 16px;
            margin-bottom: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 
                8px 8px 20px rgba(46, 125, 50, 0.1),
                -8px -8px 20px rgba(255, 255, 255, 0.9),
                inset 1px 1px 2px rgba(46, 125, 50, 0.08);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .metric-box::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(46, 125, 50, 0.08) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .metric-box:hover::before {
            opacity: 1;
        }

        .metric-box:hover {
            transform: translateX(8px) scale(1.02);
            box-shadow: 
                12px 12px 30px rgba(46, 125, 50, 0.15),
                -8px -8px 25px rgba(255, 255, 255, 1),
                inset 2px 2px 4px rgba(46, 125, 50, 0.1);
            border-color: rgba(76, 175, 80, 0.3);
        }

        .metric-info {
            flex: 1;
            z-index: 1;
        }

        .metric-label {
            color: #424242;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .metric-value {
            color: #1B5E20;
            font-size: 32px;
            font-weight: 700;
            line-height: 1;
            text-shadow: 
                2px 2px 4px rgba(46, 125, 50, 0.15);
            letter-spacing: -1px;
        }

        .metric-change {
            color: #2E7D32;
            font-size: 13px;
            margin-top: 6px;
            font-weight: 500;
        }

        .metric-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(145deg, #C8E6C9, #A5D6A7);
            border: 1px solid rgba(46, 125, 50, 0.2);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            box-shadow: 
                4px 4px 10px rgba(46, 125, 50, 0.15),
                -4px -4px 10px rgba(255, 255, 255, 0.9),
                inset 1px 1px 2px rgba(255,255,255,0.5);
            transition: all 0.4s ease;
            z-index: 1;
        }

        .metric-box:hover .metric-icon {
            transform: rotate(10deg) scale(1.1);
            box-shadow: 
                6px 6px 15px rgba(46, 125, 50, 0.2),
                -4px -4px 12px rgba(255, 255, 255, 1);
        }

        /* Holographic Stat Grid - ENHANCED CONTRAST */
        .stat-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin: 24px 0;
        }

        .stat-item {
            background: linear-gradient(145deg, #fafffe, #ebf7ec);
            border: 1px solid rgba(46, 125, 50, 0.18);
            padding: 20px;
            border-radius: 16px;
            text-align: center;
            box-shadow: 
                6px 6px 15px rgba(46, 125, 50, 0.1),
                -6px -6px 15px rgba(255, 255, 255, 0.95),
                inset 1px 1px 3px rgba(46, 125, 50, 0.08);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .stat-item::before {
            content: '';
            position: absolute;
            top: -100%;
            left: -100%;
            width: 300%;
            height: 300%;
            background: radial-gradient(circle, rgba(102, 187, 106, 0.15) 0%, transparent 40%);
            transition: all 0.5s ease;
            opacity: 0;
        }

        .stat-item:hover::before {
            top: -150%;
            left: -150%;
            opacity: 1;
        }

        .stat-item:hover {
            transform: translateY(-6px) scale(1.05) rotate(1deg);
            box-shadow: 
                10px 10px 25px rgba(46, 125, 50, 0.15),
                -6px -6px 20px rgba(255, 255, 255, 1),
                0 0 30px rgba(46, 125, 50, 0.1);
            border-color: rgba(76, 175, 80, 0.3);
        }

        .stat-value {
            font-size: 26px;
            font-weight: 700;
            color: #1B5E20;
            margin-bottom: 6px;
            text-shadow: 
                2px 2px 4px rgba(46, 125, 50, 0.15);
            letter-spacing: -0.5px;
        }

        .stat-label {
            font-size: 11px;
            color: #424242;
            text-transform: uppercase;
            letter-spacing: 1.2px;
            font-weight: 600;
        }

        /* Chart Container with glow */
        .chart-container {
            position: relative;
            height: 320px;
            margin: 24px 0;
            padding: 20px;
            background: linear-gradient(145deg, #ffffff, #fafffe);
            border: 1px solid rgba(46, 125, 50, 0.15);
            border-radius: 20px;
            box-shadow: 
                inset 4px 4px 10px rgba(46, 125, 50, 0.08),
                inset -4px -4px 10px rgba(255, 255, 255, 0.9);
            overflow: hidden;
        }

        .chart-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at center, transparent 30%, rgba(46, 125, 50, 0.03) 100%);
            pointer-events: none;
        }

        .chart-container-small {
            height: 280px;
        }

        /* Premium Insight Box - ENHANCED CONTRAST */
        .insight-box {
            background: linear-gradient(135deg, rgba(232, 245, 233, 0.95) 0%, rgba(200, 230, 201, 0.7) 100%);
            border-left: 4px solid #2E7D32;
            border-right: 1px solid rgba(46, 125, 50, 0.2);
            border-top: 1px solid rgba(46, 125, 50, 0.2);
            border-bottom: 1px solid rgba(46, 125, 50, 0.2);
            padding: 18px;
            border-radius: 16px;
            margin: 20px 0;
            box-shadow: 
                6px 6px 20px rgba(46, 125, 50, 0.1),
                -6px -6px 20px rgba(255, 255, 255, 0.9),
                inset 1px 1px 3px rgba(76, 175, 80, 0.08);
            position: relative;
            overflow: hidden;
            transition: all 0.4s ease;
        }

        .insight-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: linear-gradient(180deg, transparent, #4CAF50, transparent);
            animation: insightPulse 2s ease infinite;
        }

        @keyframes insightPulse {
            0%, 100% { opacity: 1; transform: scaleY(1); }
            50% { opacity: 0.6; transform: scaleY(0.95); }
        }

        .insight-box::after {
            content: 'üí°';
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 40px;
            opacity: 0.05;
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            from { transform: translateY(-50%) rotate(0deg); }
            to { transform: translateY(-50%) rotate(360deg); }
        }

        .insight-box:hover {
            transform: translateX(4px);
            box-shadow: 
                8px 8px 25px rgba(46, 125, 50, 0.12),
                -6px -6px 25px rgba(255, 255, 255, 1),
                inset 2px 2px 5px rgba(76, 175, 80, 0.1);
            border-left-width: 5px;
        }

        .insight-title {
            color: #1B5E20;
            font-size: 12px;
            font-weight: 700;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            text-shadow: 0 1px 2px rgba(255,255,255,0.8);
        }

        .insight-text {
            color: #212121;
            font-size: 14px;
            line-height: 1.6;
            position: relative;
            z-index: 1;
            font-weight: 500;
        }

        /* LSI Definitions Section */
        .lsi-definition-card {
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.98) 0%, rgba(240, 248, 241, 0.95) 100%);
            border: 1px solid rgba(46, 125, 50, 0.2);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 16px;
            box-shadow: 
                4px 4px 12px rgba(46, 125, 50, 0.08),
                -4px -4px 12px rgba(255, 255, 255, 0.95);
            transition: all 0.3s ease;
        }

        .lsi-definition-card:hover {
            transform: translateY(-4px);
            box-shadow: 
                6px 6px 18px rgba(46, 125, 50, 0.12),
                -4px -4px 15px rgba(255, 255, 255, 1);
        }

        .lsi-definition-title {
            color: #1B5E20;
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 12px;
            padding-bottom: 8px;
            border-bottom: 2px solid rgba(46, 125, 50, 0.15);
        }

        .lsi-definition-text {
            color: #424242;
            font-size: 13px;
            line-height: 1.6;
        }

        /* Page sections */
        .page-section {
            display: none;
            animation: pageSlide 0.6s ease;
        }

        .page-section.active {
            display: block;
        }

        @keyframes pageSlide {
            from {
                opacity: 0;
                transform: translateX(40px) scale(0.98);
            }
            to {
                opacity: 1;
                transform: translateX(0) scale(1);
            }
        }

        /* Futuristic Navigation Buttons - ENHANCED CONTRAST */
        .nav-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 40px 0 20px;
            position: relative;
        }

        .nav-btn {
            background: linear-gradient(135deg, rgba(46, 125, 50, 0.95) 0%, rgba(76, 175, 80, 0.8) 100%);
            color: white;
            border: 1px solid rgba(102, 187, 106, 0.4);
            padding: 14px 32px;
            border-radius: 30px;
            cursor: pointer;
            font-weight: 500;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 
                0 6px 20px rgba(0,0,0,0.3),
                inset 0 1px 0 rgba(255,255,255,0.2),
                inset 0 -1px 0 rgba(0,0,0,0.2);
            position: relative;
            overflow: hidden;
            text-shadow: 0 1px 2px rgba(0,0,0,0.2);
        }

        .nav-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: radial-gradient(circle, rgba(255,255,255,0.4) 0%, transparent 70%);
            transition: all 0.5s ease;
            transform: translate(-50%, -50%);
        }

        .nav-btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .nav-btn:hover:not(:disabled) {
            transform: translateY(-4px) scale(1.05);
            box-shadow: 
                0 10px 30px rgba(46, 125, 50, 0.5),
                0 5px 15px rgba(0,0,0,0.3),
                inset 0 1px 0 rgba(255,255,255,0.3);
            border-color: rgba(129, 199, 132, 0.6);
            text-shadow: 0 0 10px rgba(255,255,255,0.6);
        }

        .nav-btn:active {
            transform: translateY(-2px) scale(1.03);
        }

        .nav-btn:disabled {
            background: linear-gradient(135deg, rgba(60, 60, 60, 0.5) 0%, rgba(80, 80, 80, 0.4) 100%);
            cursor: not-allowed;
            opacity: 0.5;
            box-shadow: none;
            border-color: rgba(100, 100, 100, 0.3);
        }

        /* Kentrix Credits Footer - MUCH SMALLER AND SINGLE LINE */
        .footer-credits {
            background: linear-gradient(180deg, rgba(250, 252, 251, 0.98) 0%, rgba(240, 248, 241, 1) 100%);
            border-top: 1px solid rgba(46, 125, 50, 0.1);
            padding: 12px 20px;
            text-align: center;
            position: relative;
            margin-top: 40px;
            overflow: hidden;
        }

        .footer-credits::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, #66BB6A, transparent);
            animation: footerGlow 3s ease infinite;
        }

        @keyframes footerGlow {
            0%, 100% { opacity: 0.3; transform: scaleX(0.5); }
            50% { opacity: 0.6; transform: scaleX(1); }
        }

        .footer-line {
            color: #757575;
            font-size: 10px;
            letter-spacing: 0.8px;
        }

        // LSI Definitions
        const lsiDefinitions = {
            "1 - Established Urban Elite": "Wealthy, educated families accustomed to international luxury and quality standards; global mindset with polished lifestyle, frequent travels, and premium brand consumption. Decision-makers in society with influential networks.",
            "2 - Affluent New Wealth": "Newly arrived, status-conscious Upper Class with high-level education; ambitious and developing international outlook. Technology-savvy early adopters who value premium experiences and invest in lifestyle upgrades.",
            "3 - Aspiring Urban Middle Class": "Aspiring Middle Class value seekers with dominant university degrees; benchmark against higher classes for lifestyle choices. Career-focused professionals seeking quality within budget and investing in children's future.",
            "4 - Conservative Urban Middle Class": "Focus on safeguarding achievements; seek pleasant, sheltered life without risks; eager for social recognition. Traditional values with modern conveniences, prioritizing security, savings, and family welfare.",
            "5 - Successful Urban Runners Up": "Born from lesser-educated parents but striving for higher education; ambitious for success and comfortable living. First-generation professionals breaking socioeconomic barriers through hard work and determination.",
            "6 - Upcoming Urban Climbers": "Ambitious to ascend from skilled worker level; focus on goals but lack systematic knowledge/skills; price-conscious consumers. Seeking opportunities for advancement while managing financial constraints carefully.",
            "7 - Struggling Urban Climbers": "Typical day workers and laborers, skilled but always seeking daily work; dominantly illiterate; family-oriented with aspirations to provide better opportunities for their children. Focus on necessities and value deals.",
            "8 - Trailers": "Low-income households struggling to meet basic needs; dependent on informal employment; limited access to education and healthcare. Focus on day-to-day survival.",
            "9 - Dependants": "Households relying on support from family members or government assistance; limited income sources; focus on basic necessities and community support networks.",
            "10 - Down the Road": "Marginalized communities with minimal income; often in informal settlements; limited access to basic services. Dependent on daily wages and community support.",
            "11 - Daily Survivors": "Extremely low-income households living day-to-day; informal sector workers; minimal education; focus on immediate survival needs.",
            "12 - Under the Bridge": "Most vulnerable segment; homeless or near-homeless conditions; dependent on charity and informal support; struggle for daily sustenance."
        };

        let currentStore = '51018_1';

        const pageTitles = [

        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            particlesContainer.innerHTML = '';
            const particleCount = 15;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.width = particle.style.height = Math.random() * 15 + 5 + 'px';
                particle.style.animationDelay = Math.random() * 20 + 's';
                particle.style.animationDuration = (Math.random() * 20 + 20) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Update store function
        function updateStore(storeId) {
            currentStore = storeId;
            currentData = storesData[storeId];
            
            // Update store info banner
            updateStoreInfo();
            
            // Reset to first page
            currentPage = 0;
            
            // Regenerate all content
            generateContent();
            initializeAllCharts();
            updatePageIndicator();
            
            // Scroll to top
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        }

        // Update store information banner
        function updateStoreInfo() {
            const data = currentData;
            const location = data.location.split(' ');
            const lat = parseFloat(location[0]).toFixed(4);
            const lng = parseFloat(location[1]).toFixed(4);
            
            document.getElementById('outletId').textContent = data.outlet_id;
            document.getElementById('outletName').textContent = data.outlet_name;
            document.getElementById('outletClass').textContent = data.classification;
            document.getElementById('outletLocation').textContent = `${lat}¬∞ N, ${lng}¬∞ E`;
            document.getElementById('outletCatchment').textContent = `${data.drive_time} min drive`;
        }

        // Generate dynamic insights
        function generateInsight(type, data) {
            const insights = {
                marketSize: function() {
                    const pop = data.total_population;
                    const hh = data.total_households;
                    const avgSize = (pop / hh).toFixed(1);
                    return `Catchment covers ${pop.toLocaleString()} residents across ${hh.toLocaleString()} households with average household size of ${avgSize} members. This represents a significant market opportunity for targeted retail and service offerings.`;
                },
                predominantSegment: function() {
                    const lsi = data.predominant_lsi;
                    const segments = Object.entries(data.lsi_distribution).sort((a, b) => b[1] - a[1]);
                    const top3 = segments.filter(s => s[1] > 0).slice(0, 3);
                    if (top3.length >= 3) {
                        return `${lsi} dominates the catchment at ${top3[0][1].toFixed(1)}%, followed by ${top3[1][0].split(' - ')[1]} (${top3[1][1].toFixed(1)}%) and ${top3[2][0].split(' - ')[1]} (${top3[2][1].toFixed(1)}%). Target premium offerings for elite segments and value products for middle segments.`;
                    } else if (top3.length === 2) {
                        return `${lsi} dominates the catchment at ${top3[0][1].toFixed(1)}%, followed by ${top3[1][0].split(' - ')[1]} (${top3[1][1].toFixed(1)}%). Focus on tailored offerings for these primary segments.`;
                    } else {
                        return `${lsi} strongly dominates the catchment at ${top3[0][1].toFixed(1)}%. Focus on specialized offerings for this concentrated segment.`;
                    }
                },
                incomeOpportunity: function() {
                    const avgIncome = data.avg_monthly_income;
                    const highIncome = data.income_distribution["> 4,00,000"] + data.income_distribution["3,00,000 - 4,00,000"];
                    const midIncome = data.income_distribution["80,000 - 1,20,000"] + data.income_distribution["40,000 - 80,000"];
                    return `Average household income of ‚Çπ${avgIncome.toLocaleString()}/month indicates strong purchasing power. ${highIncome.toFixed(1)}% earn >‚Çπ3L/month (premium segment) while ${midIncome.toFixed(1)}% in ‚Çπ40K-1.2L range form core volume market.`;
                },
                spendingPriorities: function() {
                    const housing = data.spending.Housing;
                    const food = data.spending.Food_FMCG;
                    const discretionary = data.spending.Apparel + data.spending.Entertainment;
                    return `Housing (${housing.toFixed(1)}%) and Food/FMCG (${food.toFixed(1)}%) dominate wallet share. Discretionary spending on apparel & entertainment (${discretionary.toFixed(1)}%) presents growth opportunities for lifestyle brands.`;
                },
                ageGenderInsight: function() {
                    const youth = (data.age_gender_distribution["Female 0-9"] + data.age_gender_distribution["Male 0-9"] +
                                  data.age_gender_distribution["Female 10-19"] + data.age_gender_distribution["Male 10-19"]);
                    const working = (data.age_gender_distribution["Female 20-29"] + data.age_gender_distribution["Male 20-29"] +
                                    data.age_gender_distribution["Female 30-39"] + data.age_gender_distribution["Male 30-39"] +
                                    data.age_gender_distribution["Female 40-49"] + data.age_gender_distribution["Male 40-49"]);
                    const senior = (data.age_gender_distribution["Female 50-59"] + data.age_gender_distribution["Male 50-59"] +
                                   data.age_gender_distribution["Female 60-69"] + data.age_gender_distribution["Male 60-69"] +
                                   data.age_gender_distribution["Female 70+"] + data.age_gender_distribution["Male 70+"]);
                    
                    return `Youth (0-19) comprise ${youth.toFixed(1)}% of population, Working age (20-49) represents ${working.toFixed(1)}%, and Seniors (50+) account for ${senior.toFixed(1)}%. This demographic mix indicates opportunities for diverse product offerings across age groups.`;
                }
            };
            
            return insights[type] ? insights[type]() : '';
        }

        // Format number with commas
        function formatNumber(num) {
            return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        }

        function changePage(direction) {
            document.getElementById(`page-${currentPage}`).classList.remove('active');
            currentPage = Math.max(0, Math.min(totalPages - 1, currentPage + direction));
            document.getElementById(`page-${currentPage}`).classList.add('active');
            updatePageIndicator();
            
            // Scroll to top of the page smoothly
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        }

        function goToPage(pageNum) {
            document.getElementById(`page-${currentPage}`).classList.remove('active');
            currentPage = pageNum;
            document.getElementById(`page-${currentPage}`).classList.add('active');
            updatePageIndicator();
            
            // Scroll to top of the page smoothly
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        }

        function updatePageIndicator() {
            document.getElementById('pageTitle').textContent = pageTitles[currentPage];
            document.querySelectorAll('.dot').forEach((dot, index) => {
                dot.classList.toggle('active', index === currentPage);
            });
            document.getElementById('prevBtn').disabled = currentPage === 0;
            document.getElementById('nextBtn').disabled = currentPage === totalPages - 1;
        }

        // Register the plugin - Check if ChartDataLabels is available
        if (typeof ChartDataLabels !== 'undefined') {
            Chart.register(ChartDataLabels);
        }

        // Set chart defaults for enhanced contrast
        Chart.defaults.color = 'rgba(33, 33, 33, 0.9)';
        Chart.defaults.borderColor = 'rgba(46, 125, 50, 0.15)';
        
        // Only set datalabels defaults if the plugin is available
        if (typeof ChartDataLabels !== 'undefined') {
            Chart.defaults.plugins.datalabels.display = true;
        }
        
        Chart.defaults.elements.bar.borderRadius = 8;
        Chart.defaults.elements.bar.borderSkipped = false;

        function initializeAllCharts() {
            const data = currentData;
            
            // Destroy existing charts
            Object.values(chartInstances).forEach(chart => {
                if (chart) chart.destroy();
            });
            chartInstances = {};
            
            // Define enhanced green color palette with better contrast
            const monochromeColors = {
                primary: 'rgba(46, 125, 50, 0.9)',
                secondary: 'rgba(76, 175, 80, 0.8)',
                light: 'rgba(129, 199, 132, 0.7)',
                lighter: 'rgba(165, 214, 167, 0.6)',
                lightest: 'rgba(200, 230, 201, 0.5)',
                border: 'rgba(46, 125, 50, 0.9)',
                glow: 'rgba(102, 187, 106, 0.4)'
            };

            // Generate gradient shades of green with better contrast
            function getGreenShades(count) {
                const shades = [];
                for (let i = 0; i < count; i++) {
                    const opacity = 0.9 - (i * 0.4 / count);
                    shades.push(`rgba(46, 125, 50, ${Math.max(0.5, opacity)})`);
                }
                return shades;
            }

            // 1. LSI Distribution Chart - FIXED SECTION
            const lsiCtx = document.getElementById('lsiChart');
            if (lsiCtx) {
                const lsiLabels = Object.keys(data.lsi_distribution).map(label => {
                    const parts = label.split(' - ');
                    return parts.length > 1 ? parts[1] : label;
                });

                chartInstances.lsi = new Chart(lsiCtx, {
                    type: 'bar',
                    data: {
                        labels: lsiLabels,
                        datasets: [{
                            label: 'Population %',
                            data: Object.values(data.lsi_distribution),
                            backgroundColor: getGreenShades(12),  // FIXED: Was incomplete as getG
                            borderColor: monochromeColors.border,
                            borderWidth: 1,
                            borderRadius: 8

                    options: {
                        indexAxis: 'y',
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: { display: false },
                            datalabels: {
                                anchor: 'end',
                                align: 'right',
                                font: { size: 11, weight: '700' },
                                formatter: (value) => value > 0 ? value.toFixed(1) + '%' : '',
                                color: '#0D4F0D',
                                offset: 8
                            }
                        },
                        scales: {
                            x: { 
                                beginAtZero: true,
                                max: Math.ceil(Math.max(...Object.values(data.lsi_distribution)) / 5) * 5,
                                grid: { 
                                    color: 'rgba(46, 125, 50, 0.1)',
                                    lineWidth: 1
                                },
                                ticks: { 
                                    callback: value => value + '%',
                                    color: '#212121',
                                    font: { size: 10, weight: '600' }
                                }
                            },
                            y: { 
                                ticks: { 
                                    font: { size: 10, weight: '600' },
                                    color: '#212121'
                                },
                                grid: { display: false }
                            }
                        }

                });
            }

                const topLSI = Object.entries(data.lsi_distribution)

                    .sort((a, b) => b[1] - a[1])
                    .slice(0, 5);

                    type: 'doughnut',
                    data: {
                        labels: topLSI.map(([label]) => {
                            const parts = label.split(' - ');
                            return parts.length > 1 ? parts[1] : label;

                            data: topLSI.map(([, value]) => value),

            // 4. Spending Chart
            const spendingCtx = document.getElementById('spendingChart');

                            y: {

                                grid: {

                                },
                                ticks: { 
                                    callback: value => value + '%',
                                    color: '#212121',
                                    font: { size: 10, weight: '600' }
                                }
                            }
                        }
                    }
                });
            }

            // 5. Spending Donut Chart
            const spendingDonutCtx = document.getElementById('spendingDonutChart');
            if (spendingDonutCtx) {
                chartInstances.spendingDonut = new Chart(spendingDonutCtx, {
                    type: 'doughnut',

                            }
                        }
                    }
                });
            }

            // 6. Age & Gender Chart
            const ageGenderCtx = document.getElementById('ageGenderChart');
            if (ageGenderCtx) {
                // Process age-gender data for grouped bar chart
                const ageGroups = ['0-9', '10-19', '20-29', '30-39', '40-49', '50-59', '60-69', '70+'];
                const femaleData = ageGroups.map(group => data.age_gender_distribution[`Female ${group}`] || 0);
                const maleData = ageGroups.map(group => data.age_gender_distribution[`Male ${group}`] || 0);

                chartInstances.ageGender = new Chart(ageGenderCtx, {
                    type: 'bar',
                    data: {
                        labels: ageGroups,
                        datasets: [{
                            label: 'Female',
                            data: femaleData,
                            backgroundColor: 'rgba(76, 175, 80, 0.8)',
                            borderColor: 'rgba(46, 125, 50, 0.9)',
                            borderWidth: 1,
                            borderRadius: 6
                        }, {
                            label: 'Male',
                            data: maleData,
                            backgroundColor: 'rgba(129, 199, 132, 0.8)',
                            borderColor: 'rgba(46, 125, 50, 0.9)',

                            borderRadius: 6
                        }]
                    },

                        maintainAspectRatio: false,
                        plugins: {

                                    usePointStyle: true,

        // Initialize everything when the page loads
        document.addEventListener('DOMContentLoaded', function() {
            createParticles();

            initializeAllCharts();
            updatePageIndicator();
            
            // Set initial store selector value

        // Handle window resize for responsive charts
        window.addEventListener('resize', function() {
            Object.values(chartInstances).forEach(chart => {

        });

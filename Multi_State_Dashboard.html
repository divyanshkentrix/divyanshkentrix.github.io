<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>State Overview | Business Intelligence</title>
    
    <!-- Chart.js v4 -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.2.0/dist/chartjs-plugin-datalabels.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated gradient background - REDUCED OPACITY for better contrast */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 50%, rgba(46, 125, 50, 0.02) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(102, 187, 106, 0.02) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(76, 175, 80, 0.01) 0%, transparent 50%),
                linear-gradient(180deg, #fafffe 0%, #f0f8f1 100%);
            animation: backgroundShift 20s ease infinite;
            z-index: -1;
        }

        @keyframes backgroundShift {
            0%, 100% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.1) rotate(5deg); }
        }

        /* Floating particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .particle {
            position: absolute;
            background: radial-gradient(circle, rgba(46, 125, 50, 0.08) 0%, transparent 70%);
            border-radius: 50%;
            animation: float 20s infinite linear;
        }

        @keyframes float {
            from {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.2;
            }
            90% {
                opacity: 0.2;
            }
            to {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Glassmorphic header - DARKER for better contrast */
        .header {
            background: linear-gradient(135deg, rgba(46, 125, 50, 0.95) 0%, rgba(76, 175, 80, 0.85) 100%);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            color: white;
            padding: 20px 24px;
            box-shadow: 
                0 8px 32px rgba(46, 125, 50, 0.4),
                inset 0 1px 0 rgba(255,255,255,0.2),
                inset 0 -1px 0 rgba(0,0,0,0.2);
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            animation: slideDown 0.6s ease-out;
        }

        @keyframes slideDown {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 400;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: #ffffff;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }

        /* State Selector Dropdown */
        .state-selector {
            background: rgba(255,255,255,0.15);
            border: 1px solid rgba(255,255,255,0.4);
            padding: 8px 16px;
            border-radius: 30px;
            font-size: 14px;
            font-weight: 500;
            color: #ffffff;
            backdrop-filter: blur(10px);
            box-shadow: 
                0 4px 15px rgba(0,0,0,0.2),
                inset 0 1px 0 rgba(255,255,255,0.3);
            transition: all 0.3s ease;
            cursor: pointer;
            outline: none;
            min-width: 200px;
        }

        .state-selector:hover {
            transform: translateY(-2px);
            box-shadow: 
                0 6px 20px rgba(46, 125, 50, 0.4),
                inset 0 1px 0 rgba(255,255,255,0.4);
            background: rgba(255,255,255,0.2);
        }

        .state-selector option {
            background: #2E7D32;
            color: white;
            padding: 5px;
        }

        /* Page Navigation - ENHANCED CONTRAST */
        .page-indicator {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(10px);
            padding: 16px 24px;
            box-shadow: 
                0 4px 20px rgba(46, 125, 50, 0.15),
                inset 0 1px 0 rgba(255,255,255,0.8);
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 15px;
            font-weight: 500;
            color: #1B5E20;
            position: relative;
            border-bottom: 1px solid rgba(46, 125, 50, 0.2);
            overflow: hidden;
        }

        .page-indicator::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(46, 125, 50, 0.05), transparent);
            animation: sweep 8s infinite;
        }

        @keyframes sweep {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .page-dots {
            display: flex;
            gap: 12px;
        }

        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(46, 125, 50, 0.3);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            border: 2px solid transparent;
            position: relative;
            box-shadow: 0 2px 4px rgba(46, 125, 50, 0.2);
        }

        .dot::after {
            content: '';
            position: absolute;
            inset: -4px;
            border-radius: 50%;
            background: transparent;
            transition: all 0.3s ease;
        }

        .dot:hover::after {
            background: radial-gradient(circle, transparent 40%, rgba(46, 125, 50, 0.2) 100%);
        }

        .dot:hover {
            transform: scale(1.3);
            background: rgba(76, 175, 80, 0.6);
            border-color: rgba(46, 125, 50, 0.4);
            box-shadow: 0 0 20px rgba(46, 125, 50, 0.4);
        }

        .dot.active {
            background: linear-gradient(135deg, #2E7D32 0%, #66BB6A 100%);
            width: 36px;
            border-radius: 20px;
            box-shadow: 
                0 0 25px rgba(46, 125, 50, 0.4),
                inset 0 1px 0 rgba(255,255,255,0.5);
            border-color: rgba(102, 187, 106, 0.4);
        }

        /* Container */
        .container {
            padding: 30px 20px;
            max-width: 1400px;
            margin: 0 auto;
            position: relative;
        }

        /* Glassmorphic Cards - ENHANCED CONTRAST */
        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(46, 125, 50, 0.2);
            border-radius: 24px;
            padding: 28px;
            margin-bottom: 24px;
            box-shadow: 
                0 8px 32px rgba(46, 125, 50, 0.12),
                0 2px 8px rgba(0,0,0,0.06),
                inset 0 1px 0 rgba(255,255,255,0.9);
            position: relative;
            transform: translateZ(0);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            overflow: hidden;
            animation: fadeInUp 0.6s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #4CAF50, transparent);
            animation: cardSweep 3s infinite;
        }

        @keyframes cardSweep {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 
                0 20px 50px rgba(46, 125, 50, 0.18),
                0 10px 20px rgba(0,0,0,0.1),
                inset 0 1px 0 rgba(255,255,255,1);
            border-color: rgba(76, 175, 80, 0.4);
        }

        .card-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 24px;
            position: relative;
        }

        .card-title {
            color: #0D4F0D;
            font-size: 20px;
            font-weight: 600;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            position: relative;
            padding-bottom: 8px;
        }

        .card-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 50px;
            height: 3px;
            background: linear-gradient(90deg, #2E7D32, transparent);
            animation: expandLine 2s ease-in-out infinite;
        }

        @keyframes expandLine {
            0%, 100% { width: 50px; }
            50% { width: 100px; }
        }

        .card-subtitle {
            color: #2E7D32;
            font-size: 14px;
            margin-top: 6px;
            font-weight: 500;
        }

        /* Neumorphic Metrics - ENHANCED CONTRAST */
        .metric-box {
            background: linear-gradient(145deg, #ffffff, #f5faf6);
            border: 1px solid rgba(46, 125, 50, 0.15);
            padding: 20px;
            border-radius: 16px;
            margin-bottom: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 
                8px 8px 20px rgba(46, 125, 50, 0.1),
                -8px -8px 20px rgba(255, 255, 255, 0.9),
                inset 1px 1px 2px rgba(46, 125, 50, 0.08);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .metric-box::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(46, 125, 50, 0.08) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .metric-box:hover::before {
            opacity: 1;
        }

        .metric-box:hover {
            transform: translateX(8px) scale(1.02);
            box-shadow: 
                12px 12px 30px rgba(46, 125, 50, 0.15),
                -8px -8px 25px rgba(255, 255, 255, 1),
                inset 2px 2px 4px rgba(46, 125, 50, 0.1);
            border-color: rgba(76, 175, 80, 0.3);
        }

        .metric-info {
            flex: 1;
            z-index: 1;
        }

        .metric-label {
            color: #424242;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .metric-value {
            color: #1B5E20;
            font-size: 32px;
            font-weight: 700;
            line-height: 1;
            text-shadow: 
                2px 2px 4px rgba(46, 125, 50, 0.15);
            letter-spacing: -1px;
        }

        .metric-change {
            color: #2E7D32;
            font-size: 13px;
            margin-top: 6px;
            font-weight: 500;
        }

        .metric-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(145deg, #C8E6C9, #A5D6A7);
            border: 1px solid rgba(46, 125, 50, 0.2);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            box-shadow: 
                4px 4px 10px rgba(46, 125, 50, 0.15),
                -4px -4px 10px rgba(255, 255, 255, 0.9),
                inset 1px 1px 2px rgba(255,255,255,0.5);
            transition: all 0.4s ease;
            z-index: 1;
        }

        .metric-box:hover .metric-icon {
            transform: rotate(10deg) scale(1.1);
            box-shadow: 
                6px 6px 15px rgba(46, 125, 50, 0.2),
                -4px -4px 12px rgba(255, 255, 255, 1);
        }

        /* Holographic Stat Grid - ENHANCED CONTRAST */
        .stat-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin: 24px 0;
        }

        .stat-item {
            background: linear-gradient(145deg, #fafffe, #ebf7ec);
            border: 1px solid rgba(46, 125, 50, 0.18);
            padding: 20px;
            border-radius: 16px;
            text-align: center;
            box-shadow: 
                6px 6px 15px rgba(46, 125, 50, 0.1),
                -6px -6px 15px rgba(255, 255, 255, 0.95),
                inset 1px 1px 3px rgba(46, 125, 50, 0.08);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .stat-item::before {
            content: '';
            position: absolute;
            top: -100%;
            left: -100%;
            width: 300%;
            height: 300%;
            background: radial-gradient(circle, rgba(102, 187, 106, 0.15) 0%, transparent 40%);
            transition: all 0.5s ease;
            opacity: 0;
        }

        .stat-item:hover::before {
            top: -150%;
            left: -150%;
            opacity: 1;
        }

        .stat-item:hover {
            transform: translateY(-6px) scale(1.05) rotate(1deg);
            box-shadow: 
                10px 10px 25px rgba(46, 125, 50, 0.15),
                -6px -6px 20px rgba(255, 255, 255, 1),
                0 0 30px rgba(46, 125, 50, 0.1);
            border-color: rgba(76, 175, 80, 0.3);
        }

        .stat-value {
            font-size: 26px;
            font-weight: 700;
            color: #1B5E20;
            margin-bottom: 6px;
            text-shadow: 
                2px 2px 4px rgba(46, 125, 50, 0.15);
            letter-spacing: -0.5px;
        }

        .stat-label {
            font-size: 11px;
            color: #424242;
            text-transform: uppercase;
            letter-spacing: 1.2px;
            font-weight: 600;
        }

        /* Chart Container with glow */
        .chart-container {
            position: relative;
            height: 320px;
            margin: 24px 0;
            padding: 20px;
            background: linear-gradient(145deg, #ffffff, #fafffe);
            border: 1px solid rgba(46, 125, 50, 0.15);
            border-radius: 20px;
            box-shadow: 
                inset 4px 4px 10px rgba(46, 125, 50, 0.08),
                inset -4px -4px 10px rgba(255, 255, 255, 0.9);
            overflow: hidden;
        }

        .chart-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at center, transparent 30%, rgba(46, 125, 50, 0.03) 100%);
            pointer-events: none;
        }

        .chart-container-small {
            height: 280px;
        }

        /* Premium Insight Box - ENHANCED CONTRAST */
        .insight-box {
            background: linear-gradient(135deg, rgba(232, 245, 233, 0.95) 0%, rgba(200, 230, 201, 0.7) 100%);
            border-left: 4px solid #2E7D32;
            border-right: 1px solid rgba(46, 125, 50, 0.2);
            border-top: 1px solid rgba(46, 125, 50, 0.2);
            border-bottom: 1px solid rgba(46, 125, 50, 0.2);
            padding: 18px;
            border-radius: 16px;
            margin: 20px 0;
            box-shadow: 
                6px 6px 20px rgba(46, 125, 50, 0.1),
                -6px -6px 20px rgba(255, 255, 255, 0.9),
                inset 1px 1px 3px rgba(76, 175, 80, 0.08);
            position: relative;
            overflow: hidden;
            transition: all 0.4s ease;
        }

        .insight-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: linear-gradient(180deg, transparent, #4CAF50, transparent);
            animation: insightPulse 2s ease infinite;
        }

        @keyframes insightPulse {
            0%, 100% { opacity: 1; transform: scaleY(1); }
            50% { opacity: 0.6; transform: scaleY(0.95); }
        }

        .insight-box::after {
            content: '💡';
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 40px;
            opacity: 0.05;
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            from { transform: translateY(-50%) rotate(0deg); }
            to { transform: translateY(-50%) rotate(360deg); }
        }

        .insight-box:hover {
            transform: translateX(4px);
            box-shadow: 
                8px 8px 25px rgba(46, 125, 50, 0.12),
                -6px -6px 25px rgba(255, 255, 255, 1),
                inset 2px 2px 5px rgba(76, 175, 80, 0.1);
            border-left-width: 5px;
        }

        .insight-title {
            color: #1B5E20;
            font-size: 12px;
            font-weight: 700;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            text-shadow: 0 1px 2px rgba(255,255,255,0.8);
        }

        .insight-text {
            color: #212121;
            font-size: 14px;
            line-height: 1.6;
            position: relative;
            z-index: 1;
            font-weight: 500;
        }

        /* Page sections */
        .page-section {
            display: none;
            animation: pageSlide 0.6s ease;
        }

        .page-section.active {
            display: block;
        }

        @keyframes pageSlide {
            from {
                opacity: 0;
                transform: translateX(40px) scale(0.98);
            }
            to {
                opacity: 1;
                transform: translateX(0) scale(1);
            }
        }

        /* Futuristic Navigation Buttons - ENHANCED CONTRAST */
        .nav-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 40px 0 20px;
            position: relative;
        }

        .nav-btn {
            background: linear-gradient(135deg, rgba(46, 125, 50, 0.95) 0%, rgba(76, 175, 80, 0.8) 100%);
            color: white;
            border: 1px solid rgba(102, 187, 106, 0.4);
            padding: 14px 32px;
            border-radius: 30px;
            cursor: pointer;
            font-weight: 500;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 
                0 6px 20px rgba(0,0,0,0.3),
                inset 0 1px 0 rgba(255,255,255,0.2),
                inset 0 -1px 0 rgba(0,0,0,0.2);
            position: relative;
            overflow: hidden;
            text-shadow: 0 1px 2px rgba(0,0,0,0.2);
        }

        .nav-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: radial-gradient(circle, rgba(255,255,255,0.4) 0%, transparent 70%);
            transition: all 0.5s ease;
            transform: translate(-50%, -50%);
        }

        .nav-btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .nav-btn:hover:not(:disabled) {
            transform: translateY(-4px) scale(1.05);
            box-shadow: 
                0 10px 30px rgba(46, 125, 50, 0.5),
                0 5px 15px rgba(0,0,0,0.3),
                inset 0 1px 0 rgba(255,255,255,0.3);
            border-color: rgba(129, 199, 132, 0.6);
            text-shadow: 0 0 10px rgba(255,255,255,0.6);
        }

        .nav-btn:active {
            transform: translateY(-2px) scale(1.03);
        }

        .nav-btn:disabled {
            background: linear-gradient(135deg, rgba(60, 60, 60, 0.5) 0%, rgba(80, 80, 80, 0.4) 100%);
            cursor: not-allowed;
            opacity: 0.5;
            box-shadow: none;
            border-color: rgba(100, 100, 100, 0.3);
        }

        /* Kentrix Credits Footer - MUCH SMALLER AND SINGLE LINE */
        .footer-credits {
            background: linear-gradient(180deg, rgba(250, 252, 251, 0.98) 0%, rgba(240, 248, 241, 1) 100%);
            border-top: 1px solid rgba(46, 125, 50, 0.1);
            padding: 12px 20px;
            text-align: center;
            position: relative;
            margin-top: 40px;
            overflow: hidden;
        }

        .footer-credits::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, #66BB6A, transparent);
            animation: footerGlow 3s ease infinite;
        }

        @keyframes footerGlow {
            0%, 100% { opacity: 0.3; transform: scaleX(0.5); }
            50% { opacity: 0.6; transform: scaleX(1); }
        }

        .footer-line {
            color: #757575;
            font-size: 10px;
            letter-spacing: 0.8px;
        }

        .footer-line .brand {
            color: #558B2F;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1.2px;
        }

        /* Responsive */
        @media (max-width: 380px) {
            .metric-value {
                font-size: 26px;
            }
            
            .stat-value {
                font-size: 22px;
            }

            .chart-container {
                height: 260px;
            }

            .header h1 {
                font-size: 18px;
            }

            .nav-btn {
                padding: 12px 24px;
                font-size: 12px;
            }

            .state-selector {
                min-width: 150px;
                font-size: 13px;
            }
        }

        /* Chart glow effect */
        canvas {
            filter: drop-shadow(0 4px 15px rgba(46, 125, 50, 0.15));
            border-radius: 10px;
        }

        /* Loading animation for charts */
        @keyframes chartLoad {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .chart-container canvas {
            animation: chartLoad 1s ease-out;
        }
    </style>
</head>
<body>
    <!-- Floating particles effect -->
    <div class="particles" id="particles"></div>

    <!-- Header -->
    <div class="header">
        <div class="header-content">
            <h1>State Overview</h1>
            <select class="state-selector" id="stateSelector" onchange="updateState(this.value)">
                <option value="Pan India">🇮🇳 Pan India</option>
                <optgroup label="States">
                    <option value="Andaman & Nicobar Islands">📍 Andaman & Nicobar Islands</option>
                    <option value="Andhra Pradesh">📍 Andhra Pradesh</option>
                    <option value="Arunachal Pradesh">📍 Arunachal Pradesh</option>
                    <option value="Assam">📍 Assam</option>
                    <option value="Bihar">📍 Bihar</option>
                    <option value="Chandigarh">📍 Chandigarh</option>
                    <option value="Chhattisgarh">📍 Chhattisgarh</option>
